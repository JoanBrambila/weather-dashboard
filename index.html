<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="./style.css"/>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div>
        <h2>Search by city:</h2>
        <form>
            <input type="text" id="city-search" aria-label="city-name">
            <button id= "search-btn" type="submit" placeholder="San Diego">
                Search
            </button>
            <button type="button" id="clear-history">Clear history</button>
            <div>
                <h2 id="">Your previously searched cities:</h2>
                </div id="searched-cities">
                <ul id="list" class="list">
                </ul>
        </form>
    </div>

    <div>
    <h3 id="nameofcity" >CITY</h3>
    </div>
    
    <div>
        <h3 id="weather">Five Day Weather Forecast</h3>
        <p>Temperature:<span  id="temperature"></span></p>
        <p>Humidity:<span id="humidity"></span></p> 
        <p>Wind Speed:<span id="wind-speed"></span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
